<div>
  <table mat-table [dataSource]="apiStats" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="api">
      <th mat-header-cell *matHeaderCellDef>api</th>
      <td mat-cell *matCellDef="let element">{{element.api}}</td>
    </ng-container>
  
    <ng-container matColumnDef="avg">
      <th mat-header-cell *matHeaderCellDef>avg</th>
      <td mat-cell *matCellDef="let element">{{element.avg}}</td>
    </ng-container>
  
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>min</th>
      <td mat-cell *matCellDef="let element">{{element.min}}</td>
    </ng-container>
  
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>max</th>
      <td mat-cell *matCellDef="let element">{{element.max}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
